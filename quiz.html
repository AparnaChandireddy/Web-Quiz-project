<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    
<!---- Info Box -->
    <div class="info_box">
    
    <div class="info-title"><span>Rules of this Quiz</span></div>
    
    <div class="info-list">
    
    <div class="info">1. You will have only <span>10 second</span> per each
    
    question.</div>
    
    <div class="info">2. Once you select your answer, it can't be undone</div>
    
    <div class="info">3. You'll get rewards on the basis of your correct answer.</div>
    
    </div>
    
    <div class="buttons"> 
        <button class="restart">Continue</button>
    
    </div>
    
    </div>

    <!-- Quiz Box  --->

<div class="quiz_box">

<header>

<div class="title">Quiz Application</div>

<div class="timer">

<div class="time_left_txt">Time Left</div>

<div class="timer_sec">10</div>

</div>

<div class="time_line"></div>

</header>

I <section>

<div class="que_text">

<!---- Here I've inserted question from JavaScript -->

</div>

<div class="option_list">

<!---- Here I've inserted question from JavaScript -->

</div>
</section>


<!----- footer of Quiz Box --->

<footer>

<div class="total_que"></div>
    <!---- Here I've inserted question count number from JavaScript -->
<button class="next_btn"> Next</button>
</footer>
</div>

<!---- result box  -->
<div class="result_box">
    <div class="complete_text"> You've completed the Quiz</div>
    <div class="score_text">
       <!---- Here I've inserted question score result from JavaScript -->  
    </div>
    <div class="buttons">
        <button class="restart">Restart</button>
        <button class="quit">Exit</button>
    </div>
</div>
   
    <script src="quiz.js"></script>
    <script src="questions.js"></script>
    </body>
    </html>
